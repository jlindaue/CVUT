    <body>
        <!--
            1. Create horizontal menu with design you can see on reseni.html.
            2. For page width smaller than 700px, change menu design from row to column (see reseni.html).
            3. Style <input type="checkbox" id="burgerControl" />
                1. You cannot style checkboxes, but you can have label connected to checkbox, style the label and hide the checkbox.
                2. Make it visible only on page size smaller than 500px.
                3. If checkbox is checked, make #menu visible, otherwise hide it, but only on smaller page sizes.
            4. For items with "data-state" attribute, write value of this attribute into the page - use only CSS.
            5. Add counter to menu items with CSS counters.
            6. Make even menu items have different background.

            7. Make custom design for checkbox like on reseni.html.
        -->

        <h2>Menu</h2>

        <label id="menu-control" for="menu-control-input">Menu</label><input type="checkbox" id="menu-control-input" />
        <nav id="menu">
            <ul>
                <li><a href="" data-state="data state attribute">First</a></li>
                <li><a href="">Second</a></li>
                <li><a href="">Third</a></li>
                <li><a href="">Fourth</a></li>
                <li><a href="">Fifth</a></li>
            </ul>
        </nav>

        <h2>Custom Design Checkbox</h2>

        <input id="custom-checkbox-input" type="checkbox">
        <label id="custom-checkbox" for="custom-checkbox-input"></label>
    </body>
